<div class="wrapper">
    <div class="container">
        <button class="headbtn1" id="userbtn"></button>
      <div class="user-login-form">
       <h2 class="textual">LOGIN</h2>
        <form #userloginform="ngForm" (ngSubmit)="loginUser()">
          <small class="text-danger"><b>{{msg}}</b></small>
            <div class="form-group">
            <label for="email"><b>Email address : </b><b class="text-danger">*</b></label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="user.email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            >
          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched"><b>required field</b></small>-->
          <div *ngIf="email.errors && email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors.required"><b>Field is required</b></small>
            <small class="text-danger" *ngIf="email.errors.pattern"><b>Invalid Email Id</b></small>
          </div>
          </div>
    
          <div class="form-group" id="pwd">
            <label for="pwd" style="margin-top: 5px;"><b>Password : </b><b class="text-danger">*</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="pwd" [(ngModel)]="user.password" required 
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
            >
            <div *ngIf="password.errors && password.invalid && password.touched">
              <small class="text-danger" *ngIf="password.errors.required"><b>Field is required</b></small>
            </div>
          </div>
    
          <div class="checkbox" style="margin-top: 5px;">
            <small style="color: gray;"><input type="checkbox" name="remember"> Remember me</small>
            <small style="color: navy; margin-left: 42%; cursor: pointer;">forgot password?</small>
          </div>
          <button [disabled]="userloginform.form.invalid" type="submit" class="btn loginbtn">Login</button>
        </form>
        <div class="sign-up" style=" text-align: center; margin-top: 10px;">Don't have an Account? <small [routerLink]="['/registrationuser']" style="color: navy; text-align: center; cursor: pointer;"><b>Create One</b></small></div>
        <hr>
        <p class="text-center mt-3"><b> or Login with </b></p>
            <div class="text-center">
              <i class="fa fa-google  mx-3 fa-2x"></i>
              <i class="fa fa-linkedin mx-3 fa-2x"></i>
              <i class="fa fa-twitter  mx-3 fa-2x"></i>
              <i class="fa fa-windows  mx-3 fa-2x"></i>
              <i class="fa fa-apple fa-retro mx-3 fa-2x"></i>
              <i class="fa fa-github  mx-3 fa-2x"></i>
            </div>
      </div>
</div>
</div>
