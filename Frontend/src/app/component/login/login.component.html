<div class="wrapper">
    <div class="container">
        <button class="headbtn3" id="adminbtn"></button>

        <div class="admin-login-form">
        <h2 class="textual">LOGIN</h2>
        <form #adminloginform="ngForm" (ngSubmit)="adminLogin()">
          <small class="text-danger"><b>{{msg}}</b></small>
            <div class="form-group">
            <label for="email"><b>Email address :</b> <b class="text-danger">*</b></label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="adminEmail" id="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
            #adminemail="ngModel"
            [class.is-invalid]="adminemail.invalid && adminemail.touched"
            >
          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched"><b>required field</b></small>-->
          <div *ngIf="adminemail.errors && adminemail.invalid && adminemail.touched">
            <small class="text-danger" *ngIf="adminemail.errors.required"><b>Field is required</b></small>
            <small class="text-danger" *ngIf="adminemail.errors.pattern"><b>Invalid email Id</b></small>
          </div>
          </div>
    
          <div class="form-group" id="pwd">
            <label for="pwd" style="margin-top: 5px;"><b>Password : </b><b class="text-danger">*</b></label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" name="pwd" [(ngModel)]="adminPassword" required 
            #adminpassword="ngModel"
            [class.is-invalid]="adminpassword.invalid && adminpassword.touched"
            >
            <div *ngIf="adminpassword.errors && adminpassword.invalid && adminpassword.touched">
              <small class="text-danger" *ngIf="adminpassword.errors.required"><b>Field is required</b></small>
            </div>
            </div>
    
          <small id="forgot" style="color: navy; margin-left: 69%; cursor: pointer;">forgot password?</small>
          <button [disabled]="adminloginform.form.invalid" type="submit" class="btn loginbtn">Login</button>
        </form>
      </div>
        </div>
      </div>
